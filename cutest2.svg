<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" preserveAspectRatio="xMidYMid meet">

<defs>
  <style>
    .bg { fill: url(#blueGrad); }
    .inner-light { fill: #2F7BFF; }

    @keyframes pop {
      0% { transform: scale(.2); opacity:0; }
      60% { transform: scale(1.12); opacity:1; }
      85% { transform: scale(.98); }
      100% { transform: scale(1); }
    }
    @keyframes idle {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
    .wrap {
      transform-origin:512px 512px;
      animation: pop 850ms cubic-bezier(.22,.9,.36,1) forwards,
                 idle 3200ms ease-in-out 1100ms infinite;
    }

    /* loader ring */
    .loader-bg {
      stroke: rgba(255,255,255,0.12);
      stroke-width:48;
      fill:none;
    }
    .loader {
      stroke-width:48;
      fill:none;
      stroke-linecap:round;
      transform-origin:512px 512px;
      animation:
        sweepColor 4300ms linear infinite,
        sweepRotate 4300ms linear infinite;
    }

    @keyframes sweepRotate {
      0% { transform:rotate(0deg); }
      100% { transform:rotate(360deg); }
    }
    @keyframes sweepColor {
      0%   { stroke:#00E0A1; }
      20%  { stroke:#F7C948; }
      40%  { stroke:#FF8A8A; }
      60%  { stroke:#7AA2FF; }
      80%  { stroke:#B39DDB; }
      100% { stroke:#00E0A1; }
    }

    /* centered main title */
    .title {
      font-family:"Segoe UI",Roboto,Arial;
      fill:white;
      font-size:76px;
      font-weight:700;
      text-anchor:middle;
      dominant-baseline:middle;
    }

    path, circle { shape-rendering:geometricPrecision; }
  </style>

  <!-- main gradient -->
  <linearGradient id="blueGrad" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0" stop-color="#1E63D8"></stop>
    <stop offset="1" stop-color="#0F3FA8"></stop>
  </linearGradient>
</defs>

<rect width="100%" height="100%" fill="transparent"></rect>

<g class="wrap">

  <!-- Outer gradient circle -->
  <circle class="bg" cx="512" cy="512" r="284"></circle>

  <!-- Inner lighter blue circle -->
  <circle class="inner-light" cx="512" cy="512" r="240"></circle>

  <!-- Loader -->
  <circle cx="512" cy="512" r="260" class="loader-bg"></circle>
  <circle cx="512" cy="512" r="260" class="loader" stroke-dasharray="1630" stroke-dashoffset="1220"></circle>

  <!-- â­ PERFECTLY CENTERED MAIN TITLE -->
  <text x="512" y="512" class="title">Q-Test</text>

</g>
</svg>
